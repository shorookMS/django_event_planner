{% extends "base.html" %}

{% block content %}
<div class="container p-5">
  <div class="container mt-5">
    <h2>Events List</h2>
  </div>
  <hr class="m-3">
  <div class="row">
  {% for event in events %}
    <div class="col-sm-4 py-2">
        <div class="card h-100">
            <div class="card-body bg-light">
                <h3 class="card-title">{{event.title}}</h3>
                <h5 class="card-text">
                Location: {{event.location}}<br>
                Date: {{event.date}}<br>
                Time: {{event.time}}<br>
                </h5>
                <a href="{% url 'event-detail' event.id %}" class="btn btn-outline-dark">More</a>
            </div>
        </div>
    </div>
  {% endfor %}
  </div>

</div>


{% endblock %}
